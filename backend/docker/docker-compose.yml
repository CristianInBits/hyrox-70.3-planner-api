version: '3.9'
services:
  db:
    image: postgres:16
    container_name: hyron_db
    environment:
      POSTGRES_DB: hyron
      POSTGRES_USER: hyron
      POSTGRES_PASSWORD: hyron
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hyron -d hyron"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
