server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hyroxplanner
    username: hyrox
    password: hyrox
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
