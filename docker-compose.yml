services:
  db:
    image: postgres:16
    container_name: hyroxplanner_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: hyroxplanner
      POSTGRES_USER: hyrox
      POSTGRES_PASSWORD: hyrox
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
volumes:
  dbdata:
